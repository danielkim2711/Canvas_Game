<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header></header>
    <main>
      <div class="container">
        <canvas id="canvas"></canvas>
        <div class="btn-container">
          <button onclick="setVolume25()" type="button">Volume 25%</button>
          <button onclick="setVolume50()" type="button">Volume 50%</button>
          <button onclick="setVolume75()" type="button">Volume 75%</button>
          <button onclick="setVolume100()" type="button">Volume 100%</button>
          <button onclick="setTimeOneMin()" type="button">1 Minute</button>
          <button onclick="setTimeTwoMin()" type="button">2 Minutes</button>
          <button onclick="setTimeFourMin()" type="button">4 Minutes</button>
          <button onclick="setTimeFiveMin()" type="button">5 Minutes</button>
        </div>
      </div>
    </main>
    <footer>
      <p>Daniel Kim, 2021</p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
